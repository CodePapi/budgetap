<head>
    <meta charset="UTF-8">

    <title>budget planning app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<div id="myModal"  class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content" style="padding: 10px;">
        <section style="border: 1px solid teal; background-color: white;">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">HI BUDDY!! HOW MUCH IS YOUR BUDGET</h4>
        </div>
        <div class="modal-body">

            
            <input style="width: 90%; height: 80px;" type="number" id="newAmount" placeholder="Input Budget Amount Here...">

        </div>
        <div class="modal-footer" style="display: flex;">
            <button id="addAmount" class="pointer btn btn-primary" data-dismiss="modal">Add</button>
          <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
        </div>
        </section>
      </div>
  
    </div>
  </div>
    <main>
    <section class="section1">

    </section>
    <section class="section2">
        <section class="wrapper">
            <section class="subwrapper">
<h1 class="h1">BUDGET PLANNING APP</h1>
<section class="mainsection">
    <section class="mainsection1">
        <div class="rect">
            <h3 class="budget teal">BUDGET AMOUNT</h3>
            <h3 class="amount" >N <span id="amountbudget">0</span></h3>
        </div>
        <br>
        <div class="sub-rect">
            <h3 class="teal pointer" id="top"  class="btn btn-primary" data-toggle="modal" data-target="#myModal">TOP UP</h3>
        </div>
    </section>
    <section class="mainsection2">
<div class="rect2">
<div>
    <input type="text" class="inputitem" id="input" placeholder="Purpose/Item">
</div>
<div>
    <input type="number" class="inputcost" id="cost" placeholder="cost">
</div>
<div>
    <div  class="inputbutton pointer btn" id="create"  style="color: white; font-weight: bolder;">Add</div>
</div>
</div>
<section class="br hide"><br><br></section>
<div class="sub-rect2">
    <section class="sub">
    <section class="thead">
        <div>S/N</div>
        <div>Time</div>
        <div>Purpose/Item</div>
        <div>Cost</div>
    </section>
    <section class="tbody" id="todo">
        <div class="ol" id="ul">
            
        </div>
    </section>
    
</section>

</div>
<br>
<section style="padding-top: 30px;">
        
  <div style="font-size: small; border: 1px dotted black;">
<h1 id="show" style="display: none !important;">0</h1>
<h1 id="added"></h1>
<div><h1>Total Amount : <span id="total"><span></h1>
    <button id="checkSum" class="pointer">Check   Total</button>
    <div><h1>Balance: <span id="balance"></span></h1></div>
</div>
</div>
    </section>
<br><br>
<div class="rect3">
<div class="pad1">
    <div class="btn pointer btn-success" id="calculate"><h3 class="white">Calculate</h3></div>
</div>
<div class="pad1">
    <div class="btn pointer btn-success" ><h3 class="white" onclick="alert('will be available shortly')">Save as PDF</h3></div>
</div>
<div class="pad1">
    <div class="btn pointer btn-success"><h3 class="white" onclick="alert('will be available shortly')">Share App</h3></div>
</div>
</div>

    </section>
<br>
</section>
            </section>
        </section>
    </section>
    </main>
    <script src="html-js/main.js">

    </script>
     
     <script>
        $(window).load(function(){        
  $('#myModal').modal('show');
   }); 
   </script>
